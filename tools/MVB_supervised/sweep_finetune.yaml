program: /data1/zhaofanghan/SuitcaseReID/OpenUnReID/tools/MVB_supervised/strong_baseline_mvb.py
project: Suitcase ReID
name: lr_gamma_sweep_finetune
description: Sweep for finetuning with different learning rates and gamma values
method: bayes
metric:
  name: val/mAP
  goal: maximize

parameters:
  TRAIN.OPTIM.lr:
    distribution: uniform
    min: 8e-06
    max: 2e-05
  
  TRAIN.SCHEDULER.gamma:
    distribution: uniform
    min: 3e-06
    max: 5e-06

command:
  - torchrun
  - --nproc_per_node=4
  - ${program}
  - --config
  - /data1/zhaofanghan/SuitcaseReID/OpenUnReID/tools/MVB_supervised/mvb_config.yaml
  - --launcher
  - pytorch
  - --set
  - ${args_no_hyphens}
