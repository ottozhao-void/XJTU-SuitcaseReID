<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="640" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="640" fill="#f8f9fa" rx="10" ry="10"/>
    <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">SuitcaseReID: Supervised Suitcase Re-Identification Algorithm</text>
    
    
    <!-- Feature Extraction Section -->
    <rect x="50" y="190" width="800" height="140" fill="#f0f9eb" stroke="#52c41a" stroke-width="2" rx="5" ry="5"/>
    <text x="450" y="210" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#52c41a">Feature Extraction Network</text>
    
    <rect x="70" y="230" width="170" height="80" fill="#fff" stroke="#52c41a" stroke-width="1" rx="3" ry="3"/>
    <text x="155" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">ResNet50</text>
    <text x="155" y="280" font-family="Arial" font-size="14" text-anchor="middle">ImageNet Pretrained</text>
    <text x="155" y="300" font-family="Arial" font-size="14" text-anchor="middle">Backbone</text>
    
    <!-- Arrow -->
    <line x1="240" y1="270" x2="280" y2="270" stroke="#52c41a" stroke-width="2"/>
    <polygon points="280,270 270,265 270,275" fill="#52c41a"/>
    
    <rect x="290" y="230" width="170" height="80" fill="#fff" stroke="#52c41a" stroke-width="1" rx="3" ry="3"/>
    <text x="375" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">GeM Pooling</text>
    <text x="375" y="280" font-family="Arial" font-size="14" text-anchor="middle">Generalized Mean</text>
    <text x="375" y="300" font-family="Arial" font-size="14" text-anchor="middle">Pooling Layer</text>
    
    <!-- Arrow -->
    <line x1="460" y1="270" x2="500" y2="270" stroke="#52c41a" stroke-width="2"/>
    <polygon points="500,270 490,265 490,275" fill="#52c41a"/>
    
    <rect x="510" y="230" width="150" height="80" fill="#fff" stroke="#52c41a" stroke-width="1" rx="3" ry="3"/>
    <text x="585" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Dropout</text>
    <text x="585" y="280" font-family="Arial" font-size="14" text-anchor="middle">p = 0.3</text>
    <text x="585" y="300" font-family="Arial" font-size="14" text-anchor="middle">Regularization</text>
    
    <!-- Arrow -->
    <line x1="660" y1="270" x2="700" y2="270" stroke="#52c41a" stroke-width="2"/>
    <polygon points="700,270 690,265 690,275" fill="#52c41a"/>
    
    <rect x="710" y="230" width="120" height="80" fill="#fff" stroke="#52c41a" stroke-width="1" rx="3" ry="3"/>
    <text x="770" y="255" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">BN Layer</text>
    <text x="770" y="280" font-family="Arial" font-size="14" text-anchor="middle">Batch</text>
    <text x="770" y="300" font-family="Arial" font-size="14" text-anchor="middle">Normalization</text>
    
    <!-- Loss Function Section -->
    <rect x="50" y="350" width="800" height="140" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" rx="5" ry="5"/>
    <text x="450" y="370" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#fa8c16">Training Objective</text>
    
    <rect x="150" y="390" width="250" height="80" fill="#fff" stroke="#fa8c16" stroke-width="1" rx="3" ry="3"/>
    <text x="275" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cross Entropy Loss</text>
    <text x="275" y="445" font-family="Arial" font-size="14" text-anchor="middle">Classification Objective</text>
    
    <rect x="500" y="390" width="250" height="80" fill="#fff" stroke="#fa8c16" stroke-width="1" rx="3" ry="3"/>
    <text x="625" y="420" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Triplet Loss (margin = 0.3)</text>
    <text x="625" y="445" font-family="Arial" font-size="14" text-anchor="middle">Metric Learning Objective</text>
    
</svg>
